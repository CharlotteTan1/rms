<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor = "let _card of array">
  <ion-card-header>
    <ion-card-title>{{ _card.name }}</ion-card-title>
    <ion-card-subtitle>Price: {{_card.price}}</ion-card-subtitle>
    <ion-card-subtitle>Quantity: {{_card.quantity}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{_card.description}}
  </ion-card-content>

  <ion-button fill="clear">Buy Now!</ion-button>
  <ion-button fill="clear">Add to Cart!</ion-button>
</ion-card>
</ion-content>
